[core]
nick = MyBot
user = MyBot
name = MyRadio's bot
host = localhost
use_ssl = false
port = 6667
owner = MyNick
auth_method = sasl
auth_username = MyBot
auth_password = some-strong-password
auth_target = PLAIN
prefix = !
flood_burst_lines = 100
flood_empty_wait = 0.5
flood_refill_rate = 2
enable = 
	admin
	reload
	nautilus
owner_account = MyNick
logdir = ./instance
pid_dir = ./instance
homedir = ./instance
logging_level = INFO
channels = 
	"#MyRadio"
	"#MyRadioTeam"

[admin]
hold_ground = false
auto_accept_invite = true

[AzuraCast]
base_url = https://some-azuracast-instance.url/api
api_key = your-azuracast-api-key
shortcode = my-radio-shortcode
control_channel = #MyRadioTeam
public_channel = #MyRadio
